<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Launcher — Transistores</title>
<style>
  body{font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; padding:1.2rem; background:#0b1220; color:#eef; display:flex; flex-direction:column; gap:1rem; min-height:100vh}
  header{display:flex; align-items:center; gap:1rem}
  h1{font-size:1.25rem; margin:0}
  .controls{margin-left:auto; display:flex; gap:.5rem}
  .btn{background:transparent; border:1px solid rgba(255,255,255,.12); color:inherit; padding:.5rem .8rem; border-radius:.5rem; cursor:pointer}
  .btn:hover{border-color:rgba(255,255,255,.28)}
  iframe{flex:1; width:100%; min-height:60vh; border-radius:.5rem; border:1px solid rgba(255,255,255,.06); background:#fff}
  .notice{font-size:.9rem; opacity:.9}
  footer{font-size:.8rem; opacity:.8}
</style>
</head>
<body>
<header>
  <div>
    <h1>Transistores — Launcher portátil</h1>
    <div class="notice">Haz clic en "Abrir historia" o usa "Abrir en ventana nueva".</div>
  </div>
  <div class="controls">
    <button class="btn" id="openNew">Abrir en ventana nueva</button>
    <button class="btn" id="download">Descargar HTML</button>
  </div>
</header>

<iframe id="twineFrame" src="./Transistores 1 (5).html" title="Transistores"></iframe>

<footer>
  <div>Si el iframe aparece en blanco en algunos navegadores, usa "Abrir en ventana nueva".</div>
</footer>

<script>
const twineFile = "./Transistores 1 (5).html";
document.getElementById("openNew").addEventListener("click", ()=> {
  // Open in new tab/window
  const w = window.open(twineFile, "_blank", "noopener,noreferrer");
  if(!w) alert("El navegador bloqueó la apertura en nueva ventana. Permite ventanas emergentes o descarga el archivo.");
});
document.getElementById("download").addEventListener("click", ()=> {
  // Trigger download of the Twine HTML file
  const a = document.createElement('a');
  a.href = twineFile;
  a.download = "Transistores_1.html";
  document.body.appendChild(a);
  a.click();
  a.remove();
});
</script>
</body>
</html>
